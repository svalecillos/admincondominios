{% load static %}
<nav class="site-navbar navbar navbar-default navbar-fixed-top navbar-mega" role="navigation">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle hamburger hamburger-close navbar-toggle-left hided"
      data-toggle="menubar">
        <span class="sr-only">Toggle navigation</span>
        <span class="hamburger-bar"></span>
      </button>
      <button type="button" class="navbar-toggle collapsed" data-target="#site-navbar-collapse"
      data-toggle="collapse">
        <i class="icon wb-more-horizontal" aria-hidden="true"></i>
      </button>
      <div class="navbar-brand navbar-brand-center site-gridmenu-toggle" data-toggle="gridmenu">
        <img class="navbar-brand-logo" src="{% static 'img/logo.png' %}">
        <span class="navbar-brand-text">Administradora JJ24-30</span>
      </div>
    </div>

    <div class="navbar-container container-fluid">
      <!-- Navbar Collapse -->
      <div class="collapse navbar-collapse navbar-collapse-toolbar" id="site-navbar-collapse">
        <!-- Navbar Toolbar -->
        <ul class="nav navbar-toolbar">
          <li class="hidden-float" id="toggleMenubar">
            <a data-toggle="menubar" href="#" role="button">
              <i class="icon hamburger hamburger-arrow-left">
                  <span class="sr-only">Toggle menubar</span>
                  <span class="hamburger-bar"></span>
                </i>
            </a>
          </li>
          <li class="hidden-xs" id="toggleFullscreen">
            <a class="icon icon-fullscreen" data-toggle="fullscreen" href="#" role="button">
              <span class="sr-only">Toggle fullscreen</span>
            </a>
          </li>       
        </ul>
        <!-- End Navbar Toolbar -->

        <!-- Navbar Toolbar Right -->
        <ul class="nav navbar-toolbar navbar-right navbar-toolbar-right">
          <li role="presentation">
            <a href="javascript:void(0)" role="menuitem">        
            {% if user.is_authenticated %}
                Bienvenido(a) <b>{{ user.nombre }}.</b></a>              
            {% endif %}
          </li>

          <li class="dropdown dropdown-fw dropdown-mega">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false"
            data-animation="slide-top" role="button"><i class="icon wb-user" aria-hidden="true"></i> Perfil</a>
            <ul class="dropdown-menu" role="menu">
              <li role="presentation">
                <div class="mega-content">
                  <div class="row">
                    <div class="col-sm-12">
                      <h3>Modificar Perfil</h3>
                      <div class="panel-body container-fluid">
                        <div class="row row-lg">
                          <div class="col-sm-12">
                            <!-- Example Basic Form Without Label -->
                            <div class="example-wrap">
                              <div class="example">
                                <form method="post">{% csrf_token %}
                                  <div class="form-group row">
                                    <div class="col-sm-6">
                                      <label class="control-label">Nombre</label>
                                      <input type="text" class="form-control" name="nombre" placeholder="{{ user.nombre }}"/>
                                    </div>
                                    <div class="col-sm-6">
                                      <label class="control-label">Apellido</label>
                                      <input type="text" class="form-control" name="apellido" placeholder="{{ user.apellido }}"/>
                                    </div>
                                  </div>
                                  
                                  <div class="form-group row">
                                    <div class="col-sm-6">
                                      <label class="control-label">Cedula</label>
                                      <input type="number" class="form-control" name="cedula" placeholder="{{ user.cedula }}"/>
                                    </div>
                                    <div class="col-sm-6">
                                      <label class="control-label">Correo</label>
                                      <input type="email" class="form-control" name="correo" placeholder="{{ user.correo }}"/>
                                    </div>                                    
                                  </div>

                                  <div class="form-group row">
                                    <div class="col-sm-6">
                                      <label class="control-label">Telefono de Habitacion</label>
                                      <input type="number" class="form-control" name="telefono_habitacion" placeholder="{{ user.telefono_habitacion }}"/>
                                    </div>
                                    <div class="col-sm-6">
                                      <label class="control-label">Telefono Movil</label>
                                      <input type="number" class="form-control" name="telefono_movil" placeholder="{{ user.telefono_movil }}"/>
                                    </div>                                    
                                  </div>

                                  <div class="form-group row">
                                    <div class="col-sm-6">
                                      <label class="control-label">Usuario</label>
                                      <input type="text" class="form-control" name="usuario" placeholder="{{ user.usuario }}"/>
                                    </div>
                                    <div class="col-sm-6">
                                      <label class="control-label">Numero de Vivienda</label>
                                      <input type="text" class="form-control" name="numero_vivienda" placeholder="{{ user.numero_vivienda }}"/>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <div class="col-sm-6">
                                      <label class="control-label">Clave</label>
                                      <input type="password" class="form-control" id="password" name="password"/>
                                    </div>
                                    <div class="col-sm-6">
                                      <label class="control-label">Confirme su clave</label>
                                      <input type="password" class="form-control" id="password_c" name="password_c"/>
                                    </div>
                                  </div>

                                  <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Modificar</button>
                                  </div>
                                </form>
                              </div>
                            </div>
                            <!-- End Example Basic Form Without Label -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </li>

          <li role="presentation">
            <a href="{% url 'usuarios_app:logOut' %}" role="menuitem"><i class="icon wb-power" aria-hidden="true"></i> Cerrar Session</a>
          </li>
        </ul>
        <!-- End Navbar Toolbar Right -->
      </div>
      <!-- End Navbar Collapse -->
    </div>
  </nav>
