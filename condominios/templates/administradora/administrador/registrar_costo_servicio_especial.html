{% extends "base.html" %}
{% load static %}
{% block contenido %}
<div class="page">
      <div class="page-content vertical-align-middle">
      <div class="brand">
        <h2 class="brand-text">Costos especiales</h2>
      </div>
        <div class="form-group">
          <label for="condominio">condominio</label>
          {{ form.condominio }}
          {{ form.condominio.errors }}
        </div>        
      <form method="POST" role="form">{% csrf_token %}     
        <div class="form-group">
          <label for="proveedor">Proveedor</label>
          {{ form.proveedor }}
          {{ form.proveedor.errors }}
        </div>
        <div class="form-group">
          <label for="costo">costo</label>
          {{ form.costo }}
          {{ form.costo.errors }}
        </div>                 
        <button type="submit" class="btn btn-primary btn-block">guardar servicio</button>
      </form>
      <div class="form-group clearfix">          
          <a class="pull-center" href="{% url 'usuarios_app:inicio' %}">Volver</a>
      </div>
    </div>
{{ form.errors }}

</div>

{% endblock contenido %}
