{% extends "base.html" %}
{% load static %}
{% block contenido %}

<div class="page">
  <div class="page-content">
  {% include "mensajes_boostrap.html" %} 
            <div class="page-header">
              <div class="text-right"><a style="text-decoration:none" href="{% url 'administradora_app:servicioMensualActualizar' object.id %}" class="btn btn-primary"><span class="glyphicon glyphicon-eye-open">Actualizar</span></a></div>
            </div><!-- page-header -->
<div class="panel">
      <div class="panel-body container-fluid">


        <div class="page-invoice-table table-responsive col-sm-10">
          <table class="table table-hover table-condensed text-right">
            <tbody>
              <tr>
                <td class="text-center">
            <span class="c-fact"><b>{{ object.servicioMensual }}</b></span>
                </td>              
                <td class="text-rigth" colspan="3">
                  <b>Condominio asociado:</b><a style="text-decoration:none" href="/condominio/detalle/{{ object.condominio.id }}" data-rel="external"> {{ object.condominio.condominio }}</a> 
                </td>
              </tr>            
              <tr>
                <td class="text-left" colspan="4">
                  <b>Proveedor asociado:</b> <a style="text-decoration:none" href="/proveedor/detalle/{{ object.proveedor.id }}" data-rel="external"> {{ object.proveedor.proveedor }}</a> 
                </td>
              </tr>              
            </tbody>
          </table>


        </div>


      </div>
    </div>


  </div>
</div>



{% endblock contenido %}
